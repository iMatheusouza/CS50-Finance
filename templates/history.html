{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

          <table>
           <thead>
        		<tr>
        			<th>Symbol</th>
        			<th>Shares</th>
        			<th>Price</th>
        			<th>Transacted</th>
        		</tr>
        	</thead>
        	<tbody>
        	    {% for row in user_shares %}
        	        <tr>
        	            <td>
        	                {{ row["symbol"] }}
        	            </td>
        	            <td>
        	                {{ row["amount"] }}
        	            </td>
        	            <td>
        	                {{ row["price_USD"] }}
        	            </td>
        	            <td>
                            {{ row["transacted"] }}
        	            </td>
        	        </tr>
               {% endfor %}
        	</tbody>
        </table>
{% endblock %}
