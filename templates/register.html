{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="#" method="post">
        <div class="form-group">
            <input
                autocomplete="off"
                autofocus
                class="form-control"
                name="username"
                placeholder="Username"
                type="text"
                required
            >
        </div>

        <div class="form-group">
            <input
                class="form-control"
                name="password"
                placeholder="Password"
                type="password"
                required
            >
        </div>

        <div class="form-group">
            <input
                class="form-control"
                name="confirm_password"
                placeholder="Password(Confirmation)"
                type="password"
                required
            >
        </div>

        <button class="btn btn-primary">Register</button>
    </form>
{% endblock %}
