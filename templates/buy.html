{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="#" method="post">
        <div class="form-group">
            <input
                autocomplete="off"
                autofocus
                class="form-control"
                name="buy_symbol"
                placeholder="Symbol"
                type="text"
                required
            >
        </div>

        <div class="form-group">
            <input
                class="form-control"
                name="buy_shares"
                placeholder="Shares"
                type="number"
                required
            >
        </div>

        <button class="btn btn-primary">Buy!</button>
    </form>
{% endblock %}
