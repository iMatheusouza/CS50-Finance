{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <form
        action="/deposit"
        method="post"
        id="cash_form"
    >
        <div class="form-group">
            <input
                id="cash_input"
                autocomplete="off"
                autofocus
                class="form-control"
                name="deposit_cash"
                placeholder="Cash (max: 1.000.000)"
                type="number"
                min="1.00"
                step="0.01"
                required
            >
        </div>
        <button class="btn btn-primary">Deposit!</button>
    </form>
{% endblock %}
